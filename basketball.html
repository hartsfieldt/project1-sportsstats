                <a href="https://www.nba.com/halloffame/2022" target="_blank" class="navbar-item">
                  Hall of Fame
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      More
                    </a>
                    <div class="navbar-dropdown">
                      <a href="https://www.nba.com/" target="_blank" class="navbar-item">

                  </div>

                    <a href="https://www.nba.com/schedule" target="_blank" class="button is-light">

        <div class="column m-2 p-2">
          <div class="title has-text-centered has-text-white p-2">Roster</div>
          <p class="has-text-centered has-text-white text" id="user-team"></p>
        </div>
        <!-- Past Scores -->
        <div id="last-game-container" class="column m-2 p-2">
          <div class="title has-text-centered has-text-white p-2">Past Games</div>
          <div class="has-text-white" ></div>
        </div>
        <!-- Upcoming Games -->
        <div class="column m-2 p-2 is-justify-content-flex-start">
          <div class="column">
            <div class="title has-text-centered has-text-white p-2">
              Upcoming Games
            </div>
            <div class="has-text-white" id="next-game-container"></div>
          </div>
          
        </div>
      </section>
      <!-- Rosters -->
    </main>
