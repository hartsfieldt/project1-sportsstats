<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Basketball</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar has-background-light"
        role="navigation"
        aria-label="main navigation"
      >
        <a class="navbar-item" href="./index.html">Home</a>
        <div class="navbar-item" id="user-team">NBA</div>

        <div class="navbar-item has-dropdown is-hoverable">
          <select id="user-team"></select>
        </div>
      </nav>
    </header>

    <main class="m-2">
      <section class="section">
        <div class="columns is-flex-direction-row container.is-max-desktop p-2">
          <!-- Past Scores -->
          <div class="last-game-container"></div>
          <!-- Upcoming Games -->
          <div class="column current-scores is-two-thirds">
            <div class="next-game-container"></div>
            <button></button>
          </div>
        </div>
      </section>
      <!-- Rosters -->
      <section class="section">
        <div class="row rosters container.is-half .is-centered m-2">
          <div class="title has-text-centered" id="user-team">Roster:</div>
          <form id="team-lineup"></form>
        </div>
      </section>
    </main>
    <!-- modal code -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p>Odds</p>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="sample.js"></script>
  </body>
</html>
